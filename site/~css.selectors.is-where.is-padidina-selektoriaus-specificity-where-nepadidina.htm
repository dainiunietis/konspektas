<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!--<link rel="stylesheet" href="assets/sass/master.css">-->
  <!--<link rel="stylesheet" href="assets/sass/master.utilities.css">-->
  <!--<link rel="stylesheet" href="assets/sass/master.dev.css">-->
  <style>
    body {
      font: 1.2em "IBM Plex Sans", sans-serif;
      margin: 1em;
    }

    :is(header, footer) div {
      color: #409440;
    }
    :where(header, footer) div {
      font-weight: bold;
    }
    div {
      color:       #d51246;
      font-weight: normal;
    }
  </style>
</head>
<body>
<!-- kad darytų TOC-turinį -->
<!--<script src="assets/js/~pvz-example-test-template.js"></script>-->

<h1><code>:is()</code> padidina selektoriaus specificity, o <code>:where()</code> — nepadidina</h1>
<!--<h1>Pvz. kuo skiriasi <code>:is()</code> ir <code>:where()</code> veikimas</h1>-->

<p>Su <code>:where()</code> priskirtos CSS savybės yra overwrite'inamos, nes nepadidina selektoriaus specificity.</p>

<header>
  <div>HEADER</div>
</header>

<main>
  <div>MAIN</div>
</main>

<footer>
  <div>FOOTER</div>
</footer>

</body>
</html>
