 d="M0 0h165.75" class="B C G"/><use xlink:href="#A" transform="matrix(0 1.5 -1.5 0 180 -180)" x="120" class="D Q"/></g><g class="B"><circle cx="65.5" cy="210.5" r="10" class="X"/><rect height="40" rx="5" width="420" x="5.5" y="120.5" class="C P"/></g><text class="E F"><tspan x="215.5" y="145.12">Inheritance</tspan></text><circle cx="65.5" cy="120.5" r="10" class="B P"/><g transform="translate(65.5 160.5)" class="P"><path d="M0 0v25.75" class="B C"/><use xlink:href="#A" transform="matrix(-1.5 0 0 -1.5 0 80.0001)" y="26.6667" class="D Y"/></g><rect height="30" rx="3" width="320" x="475.5" y="120.5" class="P Z"/><text class="E F H I"><tspan x="483.0172" y="140.12">Styling inherited from nearest parent element</tspan></text><rect height="45" rx="3" width="320" x="475.5" y="155.5" class="P Z"/><text class="E F H I"><tspan x="483.0172" y="174.22">Child styling (if exist) has higher priority even though </tspan><tspan x="483.0172" y="191.02">inherited parent styling contains important keyword</tspan></text><rect height="45" rx="3" width="320" x="475.5" y="205.5" class="P Z"/><text class="E F H I"><tspan x="483.0172" y="224.22">Inherited styles has the lowest priority among styling </tspan><tspan x="483.0172" y="241.02">methods</tspan></text><g transform="translate(425.5 140.5)" class="P"><path d="M0 0h50" class="B C"/><g class="D Y"><use xlink:href="#B" transform="matrix(0 -1.5 1.5 0 0 0)"/><use xlink:href="#B" transform="matrix(0 1.5 -1.5 0 49.99995 -49.99995)" x="33.3333"/></g></g><rect height="60" rx="3" width="320" x="475.5" y="255.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="273.32">&lt;div style="color:red"&gt;</tspan><tspan x="483.0172" y="290.12">    &lt;span&gt;This will be in red&lt;/span&gt;</tspan><tspan x="483.0172" y="306.92">&lt;/div&gt;</tspan></text><rect fill="#f2ffcc" height="45" rx="3" width="320" x="475.5" y="320.5" class="X"/><text class="E F H I"><tspan x="483.0172" y="339.22">Ordering, specificity and important keyword does not </tspan><tspan x="483.0172" y="356.02">apply to SVG inline attributes</tspan></text><rect height="30" rx="3" width="320" x="475.5" y="370.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="390.12">&lt;svg stroke="red"&gt;&lt;/svg&gt;</tspan></text><rect fill="#cce5ff" height="30" rx="3" width="320" x="475.5" y="405.5" class="L"/><text class="E F H I"><tspan x="483.0172" y="425.12">For each style sheet, ordering rules applies</tspan></text><g transform="translate(425.5 420.5)" class="L"><path d="M0 0h50" class="B C"/><g class="D S"><use xlink:href="#B" transform="matrix(0 -1.5 1.5 0 0 0)"/><use xlink:href="#B" transform="matrix(0 1.5 -1.5 0 49.99995 -49.99995)" x="33.3333"/></g></g><rect height="60" rx="3" width="320" x="475.5" y="440.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="458.32">&lt;style&gt;#my_id { color: red }&lt;/style&gt;</tspan><tspan x="483.0172" y="475.12">&lt;style&gt;#my_id { color: blue }&lt;/style&gt;</tspan><tspan x="483.0172" y="491.92">Blue will be applied</tspan></text><rect fill="#ffe6cc" height="45" rx="3" width="320" x="475.5" y="505.5" class="M"/><text class="E F H I"><tspan x="483.0172" y="524.22">Specificity has higher priority than ordering, with tags, </tspan><tspan x="483.0172" y="541.02">classes and ID in ascending priority.</tspan></text><rect height="95" rx="3" width="320" x="475.5" y="555.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="574.02">#my_id { color: green; }</tspan><tspan x="483.0172" y="590.82">.myClass { color: blue; }</tspan><tspan x="483.0172" y="607.62">p { color: red; }</tspan><tspan x="483.0172" y="624.42">Green will be applied because ID specificity has the </tspan><tspan x="483.0172" y="641.22">highest priority, superceding ordering rules.</tspan></text><rect fill="#fcc" height="60" rx="3" width="320" x="475.5" y="655.5" class="J"/><text class="E F H I"><tspan x="483.0172" y="673.32">Within specificity, style sheets, inline styles and </tspan><tspan x="483.0172" y="690.12">important keyword, ordering rules applies from left to </tspan><tspan x="483.0172" y="706.92">right and top to bottom</tspan></text><g transform="translate(405.5 525.5)" class="M"><path d="M0 0h70" class="B C"/><g class="D T"><use xlink:href="#B" transform="matrix(0 -1.5 1.5 0 0 0)"/><use xlink:href="#B" transform="matrix(0 1.5 -1.5 0 70.00005 -70.00005)" x="46.6667"/></g></g><path d="M55.5 380.5h-25c-2.77 0-5 2.23-5 5v190c0 2.77 2.23 5 5 5h370c2.77 0 5-2.23 5-5v-5" class="B C G M"/><text class="E F"><tspan x="215.5" y="562.62">Specificity</tspan></text><g transform="translate(385.5 470.5)" class="J"><path d="M90 215H65V0H0" class="B C"/><g class="D N"><use xlink:href="#B" transform="matrix(0 1.5 -1.5 0 304.99995 124.99995)" x="60" y="143.3333"/><use xlink:href="#B" transform="matrix(0 -1.5 1.5 0 0 0)"/></g></g><rect height="45" rx="3" width="320" x="475.5" y="720.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="739.22">p { color: red; color: blue; }</tspan><tspan x="483.0172" y="756.02">Blue will be applied</tspan></text><rect fill="#ccffd5" height="45" rx="3" width="320" x="475.5" y="770.5" class="K"/><text class="E F H I"><tspan x="483.0172" y="789.22">Inline styles has higher priority than style sheets, and </tspan><tspan x="483.0172" y="806.02">within inline styles, ordering rules applies.</tspan></text><rect height="45" rx="3" width="320" x="475.5" y="820.5" class="F U V"/><text class="E H I W"><tspan x="483.0172" y="839.22">&lt;p style="color: red" style=" color: blue"&gt;</tspan><tspan x="483.0172" y="856.02">Blue will be applied</tspan></text><rect fill="#e5ccff" height="45" rx="3" width="320" x="475.5" y="870.5" class="O"/><text class="E F H I"><tspan x="483.0172" y="889.22">Important keyword in inline styles has higher priority </tspan><tspan x="483.0172" y="906.02">than the same keyword in style sheets.</tspan></text><g transform="translate(425.5 890.5)" class="O"><path d="M0 0h50" class="B C"/><g class="D Q"><use xlink:href="#B" transf