<title>Sprendimai su string'ais-eilutėmis</title>

body { margin:1.3em; }
body, pre { font:12px Tahoma, Verdana, Arial, Helvetica, sans-serif; }
input[type="text"], textarea, select { width:270px; margin:0px 7px 10px 0px; padding:.3em; color:#1154D0; font:bold 0.9em Verdana, Arial, Helvetica, sans-serif; }

<script type="text/javascript">
var sprendimuFunkcijos = {};

$(document).ready(function(){
	$('input[type="button"]').click(function(){
		var inputs = $("input[type='text']:not(input[type='text']:last)",this.form).map(function() {
			return $(this).val();
		}).get();
		var resultElem = $("input[type='text']:last",this.form);
		sprendimuFunkcijos[this.form.id](inputs,resultElem);
	});
});
type="text"
</script>
</head>
<body>

<h3>Gauti prieš rastą.</h3>
<script type="text/javascript">
  sprendimuFunkcijos.F1 = function(inputTextArr,resultElem) {
    var output;
    var tekstas = inputTextArr[0];
    var rasti = inputTextArr[1];

    /*var offset = tekstas.indexOf(rasti);			//be RegExp
    if (offset == -1) output = 'nerasta';
    else output = tekstas.substring(0,offset);*/

    var pattern = new RegExp(rasti);					//su RegExp
    var result = pattern.exec(tekstas)
    if (result) output = RegExp.leftContext;
    else output = 'nerasta';

    $(resultElem).val(output);
  }
</script>
<form id="F1"><pre>
  Tekstas: <input type="text" value="bėgo kiškis pievute" />
  Rasti: <input type="text" value="kiškis" />
  Rezultatas: <input type="text" value="" />
  <input type="button" value="Darom" />
</pre></form>
