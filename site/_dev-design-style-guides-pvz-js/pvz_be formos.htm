<head>

<title>Sprendimai su string'ais-eilutėmis</title>
<style type="text/css">
body { margin:1.7em; }
body, pre { color:#CC2B13; font:12px Tahoma, Verdana, Arial, Helvetica, sans-serif; }
pre { line-height: 1.7; }

  <script type="text/javascript" src="../assets/node_modules/jquery/dist/jquery.slim.min.js"></script>

<script type="text/javascript">
var pvz_id;

function writas(label, txt) {
	$('#'+pvz_id).append(label + ': ' + txt + '\n');
	return txt;
}

function writeTekstas(txt) {
	return writas('Tekstas', txt);
}

function writeRasti(txt) {
	return writas('Rasti', txt);
}

function writeRezultatas(txt) {
	return writas('Rezultatas', txt);
}

</script>
</head>
<body>

<input type="button" value="Gauti prieš rastą" onclick="priesRasta()" />
<pre id="priesRasta"></pre>
<script type="text/javascript">
function priesRasta() {
	pvz_id = 'priesRasta';
	var output;
	var tekstas = writeTekstas('bėgo kiškis pievute');
	var rasti = writeRasti('kiškis');

	/*var offset = tekstas.indexOf(rasti);			//be RegExp
	if (offset == -1) output = 'nerasta';
	else output = tekstas.substring(0,offset);*/

	var pattern = new RegExp(rasti);					//su RegExp
	var result = pattern.exec(tekstas)
	if (result) output = RegExp.leftContext;
	else output = 'nerasta';

	writeRezultatas(output);
}
</script>

<hr />

</body>
