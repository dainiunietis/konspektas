<body class="-s-page-pvz">

<h1>html generavimas su js ir template literals</h1>

<h2><code>.W[5px 10px..200px]</code></h2>
<div id="20200216211811" class="B361c"></div>
<script>
    let markup = '';
    for (let i = 5; i <= 200; i += 5) {
        markup += `<div class="W${i}px"><code>.W${i}px</code></div>`;
    }
    // console.log(markup);

    //---------------------------------------------------------------------------------------
    // veikiantis — ciklas pačiame template literals

    //   `).join('')}
    // `;
    //---------------------------------------------------------------------------------------

    document.getElementById("20200216211811").innerHTML = markup;
    // arba
    document.write(markup);
</script>



</body>
</html>
