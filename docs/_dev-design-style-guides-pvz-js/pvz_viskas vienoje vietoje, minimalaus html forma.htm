<body class="yui-skin-sam">

<form>
<h3>Kabių porų išmetimas</h3>
<pre>
   Tekstas: <input type="text" value='geras &quot;kaimynas&quot; ėjo &quot;žvejoti&quot;'>
     Rasti: <input type="text" value="/&quot;([^&quot;]*)&quot;/g">
  Pakeisti: <input type="text" value="$1">
Rezultatas: <input type="text" value="">
<button type="button" onclick="test_kabiuPoruIsmetimas(this)">Darom</button>
</pre>
</form>
<script type="text/javascript">
function test_kabiuPoruIsmetimas(clicked) {
	var $inputs = $("input[type='text']", clicked.form);
	var text = $($inputs[0]).val();
	var find = $($inputs[1]).val();
	var findRe;
	var replacement = $($inputs[2]).val();
	var resultInput = $inputs[3];

	var findPrepare = /^\/(.+)\/(.*)$/.exec(find);
	if (findPrepare) findRe = new RegExp(findPrepare[1], findPrepare[2]);

	var result = text.replace(findRe,replacement);
	$(resultInput).val(result);

	//new_text = text.replace(/"([^"]*)"/g,"$1");
}
</script>
