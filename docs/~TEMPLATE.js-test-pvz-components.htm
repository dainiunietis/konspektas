<h2>Išvedimas DevTool'sų console'ėje</h2>

<!--<p><strong>Paspaudus button'ą išvedimas daromas DevTool'sų console'ėje.</strong></p>-->

<div class="o-gfx o-gfx--W3 o-gfx--boxed u-spvm">
  <div>
    <h3>JS kodas dedamas į button'o onclick atributą</h3>
    <button onclick="
      console.group(event.currentTarget.innerHTML);
      const n1 = 3, n2 = 8;
      console.log('skaičiai =', n1, n2);
      console.log('suma =', n1 + n2);
      console.groupEnd();
      ">suma iš onclick</button>
  </div>
  <div>
    <h3>JS kodas dedamas į atskirą funkciją</h3>
    <button onclick="pvz_20200913102434()">suma iš funkcijos</button>
    <script>
      function pvz_20200913102434() {
        console.group(event.currentTarget.innerHTML);
        const n1 = 3, n2 = 8;
        console.log('skaičiai =', n1, n2);
        console.log('suma =', n1 + n2);
        console.groupEnd();
      }
    </script>
  </div>
</div>
